name: quran_app
description: "تطبيق مصحف القراءات العشر يمكنك من قراءة القرءان الكريم ومعرفة
  الكلمات الخلافية وطريقة نطقها في القراءات المختلفة ."
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.0.0

dependencies:
  animate_do: ^4.0.0
  audio_service: ^0.18.17
  convex_bottom_bar:
    path: ./convex_bottom_bar-3.1.0+1/
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_preview: ^1.1.0
  dio: ^5.1.1
  dynamic_cached_fonts: any
  equatable: ^2.0.3
  firebase_analytics: ^11.4.2
  firebase_core: ^3.11.0
  firebase_core_platform_interface: ^5.4.0
  firebase_crashlytics: ^4.3.2
  firebase_messaging: ^15.2.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.7
  flutter_slidable: ^4.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.17
  flutter_timezone: ^4.1.0
  fluttertoast: ^8.2.12
  get_it: ^8.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  internet_connection_checker: ^3.0.1
  intl: any
  just_audio: ^0.9.31
  just_audio_background: ^0.0.1-beta.9
  open_file: ^3.5.10
  path_provider: ^2.0.11
  screenshot: ^3.0.0
  share_plus: ^10.1.4
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.10
  wakelock_plus: ^1.2.10
  wheel_slider: ^1.0.0

dev_dependencies:
  build_runner: ^2.2.1
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0

flutter_native_splash:
  ios: true
  web: false
  # image: assets/imgs/splash.png
  # image_dark: assets/imgs/splash.png
  background_image: assets/imgs/splash.png #only required
  landscape: false
  # background_image_dark: assets/imgs/splash.png
  android: true
  android_gravity: fill
  # branding: assets/imgs//pngs/splash.png
  #flutter pub run flutter_native_splash:create
  #flutter pub run flutter_native_splash:remove

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/imgs/app-icon.png"
  image_path_ios: "assets/imgs/app-icon.png"
  remove_alpha_ios: true
  # flutter pub run flutter_launcher_icons:main

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/imgs/
#    - assets/all_black_pages/
    - assets/icons/
    - assets/suras_names/
    - assets/ahzab_names/
    - assets/ajzaa_names/
    - assets/fonts/
    - assets/json/

